   <script>

      function round() {
         let round, sqr, sqrRound, tenths, hundredths, thousandths;
         let num = document.getElementById("entry").value;

         if(num == "" || num.indexOf(".") == -1) {
            document.getElementById("error").innerHTML = 
               "Number must have at least 4 decimals";
         } 

         let deci = num.split(".");

         if (deci == " " || deci[1].length < 4) {
            document.getElementById("error").innerHTML = 
               "Number must have at least 4 decimals";
         }
         else {
            round = Math.round(num);
            sqr = Math.sqrt(num).toFixed(3);
            sqrRound = Math.round(Math.sqrt(num));
            tenths = Math.floor(num*10 + 0.5)/10;
            hundredths = Math.floor(num*100 + 0.5)/100;
            thousandths = Math.floor(num*1000 + 0.5)/1000;

            document.getElementById("error").innerHTML = "";

          

           
            document.forms["form1"].elements["whole"].value = round;
         }
         
      }
