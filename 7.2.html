      function createCookie() {
         let cUserName = "username";
         let cUserValue = document.getElementById("user").value;
         document.cookie = cUserName + "=" + cUserValue + ";";

         let cFirst = 'firstname';
         let cFirstValue = document.getElementById("firstName").value;
         document.cookie = cFirst + '=' + cFirstValue + ';';



      }

      function getCookie(cName) {
         let name = cName + "=";
         let cArray = document.cookie.split(';');
         for(let i = 0; i < cArray.length; i++) {
            let c = cArray[i];
            while (c.charAt(0) == ' ') {
               c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
               return c.substring(name.length, c.length);
            }
         }
         return "";
      }

      function checkCookie() {
         let user = getCookie("username");
         let name = getCookie("firstname");
         if (user != "" && name != "") {
            console.log(user);
            console.log(name);
            document.getElementById("result").innerHTML = "Welcome back " + name + " " + user;
            document.getElementById("myform").style.display = "none";
         } else {
            document.getElementById("myform").style.display = "block";
            }
       }
