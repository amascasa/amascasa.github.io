<!--Get the samples from https://www.adobe.com/go/pdfembedapi_samples-->
<!DOCTYPE html>
<html>

<head>
   <title>Adobe Acrobat Services PDF Embed API Sample</title>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body style="margin: 0px">
   <div id="adobe-dc-view"></div>
   <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
   <script type="text/javascript">
      document.addEventListener("adobe_dc_view_sdk.ready", function () {
         var adobeDCView = new AdobeDC.View({ clientId: "9c29e9ed381548ec8d03c441bb6fff88", divId: "adobe-dc-view" });
         adobeDCView.previewFile(
            {
               content: { location: { url: "https://amascasa.github.io/soil_report.pdf" } },
               metaData: { fileName: "soil_report.pdf" }
            });
      });
   </script>
</body>

</html>
