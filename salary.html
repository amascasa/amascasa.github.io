   <script>

     
      let rate, principal, balance, numYears;

      rate = 0.050;
      principal = 1000;
      numYears = 5;

     
      
      for (i = 0; i < 3; i++) {
        document.write( "<table><tr> " + "<th>Year</th><th>Amount on Deposit</th><th>Interest Rate</th></tr>" );
           

        for(j = 0; j < numYears; j++) {

            balance = (principal * Math.pow((1 + rate), j + 1)).toFixed(2);
            
            document.write( "<tr><td>" + (j + 1) + "</td>" + "<td>" + balance + "</td>" + 
                "<td>" + rate.toFixed(2) + "</td></tr>");
            
        }

       
        rate += 0.01;


     }

   </script>
