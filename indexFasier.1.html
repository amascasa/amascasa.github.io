<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Service Worker & PWA</title>
   <link rel="stylesheet" href="sw.mediaQ.css">
   <link rel="manifest" href="manifest.json">
   <script src="service_worker.js"></script>
   <style>

   </style>

   <script>

      function changeBg() {
         x = document.getElementById('background').value;
         document.body.style.backgroundImage = x;
      }


      function local() {
         const name = document.getElementById('name').value;

         if (localStorage.getItem('name') != name) {
            localStorage.setItem('name', name);
            document.getElementById('localStorage').innerHTML =
               'Hello ' + name + ', welcome to the site!';
         } else {
            const localName = localStorage.getItem('name');
            document.getElementById('localStorage').innerHTML =
               'Welcome back ' + localName + '!';
         }
      }




   </script>
</head>

<body>
   <div>
      <h1>Service Workers & PWA</h1>

      <form>
         <label for="background"></label>
         <select id="background" name="background" onChange="changeBg()">
            <option value="">Select Background</option>
            <option value="url('lightgold.jpg')">Light Gold</option>
            <option value="url('lightblue2.jpg')">Light Blue</option>
         </select>
      </form>








      <p id="localStorage"></p>

</body>
<script src="app.js"></script>

</html>
