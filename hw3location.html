       <div id="geo"></div>
       <div id="map"></div>

       

      
       <script>
         const id = document.getElementById("geo");
         
         function getLocation() {
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(showPosition);
           } else {
             id.innerHTML = "Geolocation is not supported by this browser.";
           }
         }
        
         function showPosition(position) {
           id.innerHTML = "Latitude: " + position.coords.latitude +
           "<br>Longitude: " + position.coords.longitude+"<br>";

            let map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13); 
            
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
               maxZoom: 19,
               attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            L.marker([position.coords.latitude, position.coords.longitude]).addTo(map); 
         }
         </script>
