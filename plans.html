   <!-- Coordinates finder -->
   <p id="coordinates"></p>
   <script>
      function foundationCoords(event) {
         let x = event.offsetX;
         let y = event.offsetY;
         document.getElementById("coordinates").innerHTML = x + ' : ' + y;
      }
   </script>

   <!--  Foundation Clickable Details -->
   <div class="details" id="S2.1" onmousemove="foundationChoords(event)">
      <img class='test' src="foundation_plan.jpg" alt="foundation plan" usemap="#foundation">
      <map name="foundation">
         <area shape="circle" coords="602, 150, 20" href="S2.1.jpg">
         <area shape="circle" coords="962, 150, 20" href="S2.1.jpg">
      </map>
   </div>
