   <style name="modal">

         display: flex;

      .model {

      #first_framing_3d,

      }



      #pdf_container {
         border: 1px solid black;
      }

      #pdf_letter_container {

<body>
   <h1 class="title">P&aacute;jaro</h1>

   <header id="nav_container">

      <nav>
         <a href="indexBirdShop.html">Home</a>

   <div id="main_container">

      <!-- Structural calculations and Soil Report and Pre-Survey -->
      <div id="pdf_letter_container">

      <!-- pdf api test -->

      <div class="pdf_letter" id='hg_geotechnical' style="height:90vh; width: 42vw; padding-bottom:10px">
         <div id="adobe-dc-view"></div>
         <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
         <script type="text/javascript">
            document.addEventListener("adobe_dc_view_sdk.ready", function () {
               var adobeDCView = new AdobeDC.View({ clientId: "9c29e9ed381548ec8d03c441bb6fff88", divId: "adobe-dc-view" });
               adobeDCView.previewFile(
                  {
                     content: { location: { url: "https://amascasa.github.io/soil_report.pdf" } },
                     metaData: { fileName: "soils_report.pdf" }
                  }, { embedMode: "SIZED_CONTAINER" });
            });
