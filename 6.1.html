   <script>

    function round() {
      let number, num, round, sqrRound, tenths, hundredths, thousandths;
      num = (document.getElementById("entry").value);
      
        if(num == NaN || num.indexOf(".") == -1) {
          document.getElementById("error").innerHTML = 
          "Must be a number with at least 4 decimals";
         } 
         else {
          let deci = num.split(".");

            if (deci == " " || deci[1].length < 4) {
                document.getElementById("error").innerHTML = 
                  "Number must have at least 4 decimals";
            }
            else {
                round = Math.round(num);
                sqr = Math.sqrt(num).toFixed(3);
                sqrRound = Math.round(Math.sqrt(num));
                tenths = Math.floor(num*10 + 0.5)/10;
                hundredths = Math.floor(num*100 + 0.5)/100;
                thousandths = Math.floor(num*1000 + 0.5)/1000;

                document.getElementById("error").innerHTML = "";

                //document.getElementById("whole").innerHTML =  round;
               
                document.forms["formDecimal"].elements["userNum"].value = num.toLocaleString();
                document.forms["formDecimal"].elements["whole"].value = round.toLocaleString();
                document.forms["formDecimal"].elements["sqr"].value = sqrRound.toLocaleString();
                document.forms["formDecimal"].elements["ten"].value = tenths.toLocaleString();
                document.forms["formDecimal"].elements["hundred"].value = hundredths.toLocaleString();
                document.forms["formDecimal"].elements["thousand"].value = thousandths.toLocaleString();    

            }
         } 
      }

   </script>
