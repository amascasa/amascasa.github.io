<title>ClassName Example</title>

<script>


function selectFontSize() {      
    let fontSize = document.getElementById("text");    
    let userInput = document.getElementById('fontSizeDropDown').value;
            
    if (userInput == "small") {
         fontSize.className = "small";
    }
    else if (userInput == "medium") {
      fontSize.className = "medium";
    }
    else if (userInput == "large") {
      fontSize.className = "large";
    }           
}


</script>
