<!doctype html>
<html lang="en">
<head>
   <!--
   
   -->
   <meta charset="utf-8">
   <title>onClick/Change</title>
   <link href="js.navBar.css" rel="stylesheet">
   <link href="js114.css" rel="stylesheet">
   <link href="js.flexBox.css" rel="stylesheet">
   <script src="navBar.js"></script>
   <script>
   
   function scienceSites() {
    let site = document.getElementById("science").value;
    //let site = myForm.science.options[myForm.science.selectedIndex].value;
    window.open(site);
   }

   function thoughtSites () {
    let site = document.getElementById("thoughts").value;
    //let site2 = myForm.thoughts.options[myForm.thoughts.selectedIndex].value;
    window.open(site);
    
   }
   
   </script>

</head>

<body onload="navBar()">

   <header>
      <h1>onClick.Change</h1>
      <div id="navBar"></div>
      <img src="daFotiJpeg-5-2.jpg" alt="Wise Reflection">
   </header>
        

<form>
  <h2>onClick handler</h2>
     <select id="science" name="science">
        <option value="https://www.nasa.gov">Nasa</option>
        <option value="https://home.cern">Cern</option>
        <option value="https://iter.org">Iter</option>
     </select>
    <input type="button" value="go" onClick="scienceSites();">
</form>
  

 <form>
    <h2>onChange handler</h2>
    <select id="thoughts" name="thoughts" onChange="thoughtSites();">
        <option>Select website</option>
        <option value="https://www.iflscience.com">IflScience</option>
        <option value="https://www.space.com">Space.com</option>
        <option value="https://bigthink.com/">Big Think</option>
    </select>

</form>

   

</body>
</html>
