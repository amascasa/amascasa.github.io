    <script>

    function changeColor(backColor) {
        
      text = document.getElementById('text');

        switch(backColor) {
          case 0:
              text.classList.add('blue');
              text.classList.remove('turquoise', 'grey');
             //text.className += "blue";
            break;
          case 1:
            text.classList.add('turquoise');
            text.classList.remove('blue', 'grey');
            //text.className += "turquoise";
            
            break;
          case 2: 
            text.classList.add('grey');
            text.classList.remove('blue', 'turquoise'); 
           // text.className += "grey";
            break;  
        }
    }


    function changeStyle(fontStyle) {
      
      let text = document.getElementById('text');

        if(fontStyle == 0 ) {
          text.classList.toggle('underline'); 
        } 
        if (fontStyle == 1) {
          text.classList.toggle('italic');
        }
        if(fontStyle == 2) {
          text.classList.toggle('bold');
        }

     }

    


     function changeFontSize() {    

        let fontSize = document.getElementById("text");    
        let userInput = document.getElementById('size').value;
                
        if (userInput == "small") {
          text.className = "small";
        }
        else if (userInput == "medium") {
          text.className = "medium";
        }
        else if (userInput == "large") {
          text.className = "large";
        }           
}
      
       
  </script>
