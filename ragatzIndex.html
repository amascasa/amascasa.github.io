<section id="images">

  
<div class="row">
  <div class="column">
    <img src="1.top.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="4.rightCornerEye.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="2.entryEye.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="3.entryBird.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="5.rightCornerBird.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="6.leftCornerEye.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
  </div>
  <div class="column">
    <img src="7.leftCornerBird.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">

  <div class="column">

  </div>
  <div class="column">
    <img src="11.shopCornerBird.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
  </div>

</div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="1.top.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="4.rightCornerEye.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="2.entryEye.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="3.entryBird.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="1.top.jpg" onclick="currentSlide(1)" alt="PlanView">
    </div>

    <div class="column">
      <img class="demo" src="4.rightCornerEye.jpg" onclick="currentSlide(2)" alt="RightCorner">
    </div>

    <div class="column">
      <img class="demo" src="2.entryEye.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="3.entryBird.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
    <div class="column">
      <img class="demo" src="5.rightCornerBird.jpg" onclick="currentSlide(1)" alt="">
    </div>

    <div class="column">
      <img class="demo" src="6.leftCornerEye.jpg" onclick="currentSlide(2)" alt="">
    </div>

    <div class="column">
      <img class="demo" src="7.leftCornerBird.jpg" onclick="currentSlide(3)" alt="">
    </div>

    <div class="column">
      <img class="demo" src="8.familyCornerEye.jpg" onclick="currentSlide(4)" alt="">
    </div>
  </div>
</div>
 

</section>
